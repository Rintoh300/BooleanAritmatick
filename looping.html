	<script language="javascript">

			function test ()
			{
				var a=document.kirim.T1.value
				var b=document.kirim.T2.value

				var val1=parseInt(a)
				var val2=parseInt(b)
				var angka;

				if(val2>val1){
					for(angka = val1 ; angka <= val2; angka++){

					// var y = document.getElementById("benar").value;

					// document.getElementById("demo").innerHTML = (angka+ " ");

						document.write(angka+ " ");
						}
				}
				else{

					var y = document.getElementById("salah").value;

					document.getElementById("aksi").innerHTML = y;
					// alert("Harap masukan angka lebih besar dari batasan nilai looping");
					kirim.reset();
				}
			}
		</script>
	<body>

			<form action="" name="kirim">

				<p>Input Angka</p>
				<i class="fa fa-user" aria-hidden="true"><input type="text" name="T1" placeholder="Angka"></i>

				<p>Batas Angka Looping</p>
				<i class="fa-lock" aria-hidden="true"><input type="text" name="T2" placeholder="Batas Looping"></i>

				<input type="hidden" id="salah" value="Nilai Akhir Harus Lebih Besar Dari Nilai Awal">
				<p id="aksi"></p>
				<p id="demo"></p>

				<input type="button" onclick=test() value="Aritmatich" class="button">
